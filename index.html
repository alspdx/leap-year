<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Find out if this year is a leap year:</label>
          <input type="text" id="year">
        </div>

        <button type="submit" name="btn">Click here to fiiiiind out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span>a leap year.</p>
      </div>
    </div>
  </body>
</html>
